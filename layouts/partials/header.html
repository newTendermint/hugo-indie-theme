<header>
	<div class="content">
		<div class="container container-fluid">
			<div class="header">
				<section class="row center-xs middle-xs">
					<!-- Logo -->
					<div class="col-xs-12 col-lg-5">
						<a href="/" class="row middle-xs">
							<div class="col-xs-12 col-sm-5 center-lg end-sm col-lg-2">
								<!-- Glyph -->
								<svg width="54px" height="54px" viewBox="0 0 54 54" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
									<desc>Created with Sketch.</desc>
									<defs></defs>
									<g id="logo-icon" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
										<rect id="bg" fill="#1CA8D3" x="0" y="0" width="54" height="54"></rect>
										<text id="IA" font-family="FiraSans-Bold, Fira Sans" font-size="36" font-weight="bold" line-spacing="36" letter-spacing="5" fill="#FFFFFF">
											<tspan x="9" y="42">I</tspan>
											<tspan x="24" y="42">A</tspan>
										</text>
									</g>
								</svg>
							</div>
							<!-- Type -->
							<div class="col-xs-12 col-sm-6 col-lg-9 bottom-xs middle-sm start-sm logotype">Indie Academy</div>
						</a>
					</div>
					<!-- Navigation -->
					<div class="col-xs-12 col-md-10 col-lg-7">
						<nav>
							<ul class="row">
								{{ range .Site.Menus.main }}
								{{ if .HasChildren }}
								<li class="col-xs-12 col-lg">
									<a href="#">{{ .Name }}<span></span></a>
									<ul>
										{{ range .Children }}
										<li><a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}><span>{{ .Name }}</span></a></li>
										{{ end }}
									</ul>
								</li>
								{{ else }}
								<li class="col-xs-12 col-sm col-md col-lg {{ .Identifier }}"><a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}><span>{{ .Name }}</span></a>
								</li>
								{{ end }}
								{{ end }}
							</ul>
						</nav>
					</div>
				</section>
				<section class="row middle-xs center-xs hero">
					<h1 class="col-xs-12">{{ .Title }}</h1>
					<p class="col-xs-12">{{ .Description }}</p>
				</section>
			</div>
		</div>
	</div>
</header>
