<!-- Navigation -->
<div class="row middle-xs">
  <div class="col-xs-2">
    {{ partial "logo.html" . }}
  </div>
  <div class="col-xs-10">
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="label-toggle"></label>
    </input>
    <ul>
      {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
      <li>
        <a href="#">{{ .Name }}<span></span></a>
        <ul>
          {{ range .Children }}
          <li><a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}><span>{{ .Name }}</span></a></li>
          {{ end }}
        </ul>
      </li>
      {{ else }}
      <li><a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}><span>{{ .Name }}</span></a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>
</div>
